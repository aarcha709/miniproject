{% extends "main/header.html"%}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.flexmonster.com/demo.css">
    <style>
        /* Charts Style  */

        .fm-charts-color-1 {
            fill: #ffa600 !important;
        }

        .fm-charts-color-2 {
            fill: #7eae26 !important;
        }

        .fm-charts-color-3 {
            fill: #00a45a !important;
        }

        .fm-charts-color-4 {
            fill: #df3800 !important;
        }

        .fm-charts-color-5 {
            fill: #e95800 !important;
        }

        .fm-charts-color-6 {
            fill: #ffa600 !important;
        }
    </style>
</head>


{% for tut in tutorials %}
<div class="row z-depth-3" style="width: 100%; border-radius: 5px 5px 5px 5px; padding-bottom: 10px;">
    <div class="teal darken-1" style="width: 100%; border-radius: 5px 5px 0px 0px;">
        <h3 style="color: azure;padding: 10px;">{{tut.tutorial_title}}</h3>
    </div>
    <div class="col m6" id="pivot-table-{{tut.id}}" data-url="{% url 'pivot_data' %}"></div>
    <div class="col m6" id="pivot-chart-{{tut.id}}"></div>
</div>

{% endfor %}

{% for tut in tutorials %}


<script>

    function processData(dataset) {
        var result = []
        dataset = JSON.parse(dataset);
        dataset.forEach(item => result.push(item.fields));
        return result;
    }


    $.ajax({
        url: $("#pivot-table-{{tut.id}}").attr("data-url"),
        dataType: 'json',
        success: function (data) {
            new Flexmonster({
                container: "#pivot-table-{{tut.id}}",
                componentFolder: "https://cdn.flexmonster.com/",
                width: "50%",
                height: 500,
                toolbar: true,
                report: {
                    dataSource: {
                        type: "json",
                        data: processData(data),
                        mapping: {
                            "customer_name": {
                                "caption": "customer"
                            },
                            "tweet_polarity": {
                                "caption": "Polarity",
                                "type": "number"
                            },
                            "tweet_subjectivity": {
                                "caption": "Subjectivity",
                                "type": "number"
                            },
                            "tweet_sentiment": {
                                "caption": "Sentiment Analysis"
                            },
                            "customer_name": {
                                "caption": "Customer"
                            }
                        }
                    },
                    "slice": {
                        "rows": [{
                            "uniqueName": "tweet_sentiment"
                        }],
                        "columns": [{
                            "uniqueName": "[Measures]"
                        }],
                        "measures": [{
                            "uniqueName": "tweet_sentiment",
                            "aggregation": "None"
                        }],
                        "reportFilters": [{
                            "uniqueName": "customer_name",
                            "filter": {
                                "members": ["customer.[{{tut.tutorial_title}}]"]
                            },
                        }]
                    }
                }
            });
            new Flexmonster({
                container: "#pivot-chart-{{tut.id}}",
                componentFolder: "https://cdn.flexmonster.com/",
                width: "50%",
                height: 500,
                //toolbar: true,
                report: {
                    dataSource: {
                        type: "json",
                        data: processData(data),
                        mapping: {
                            "customer_name": {
                                "caption": "customer"
                            },
                            "tweet_polarity": {
                                "caption": "Polarity",
                                "type": "number"
                            },
                            "tweet_subjectivity": {
                                "caption": "Subjectivity",
                                "type": "number"
                            },
                            "tweet_sentiment": {
                                "caption": "Sentiment Analysis"
                            },
                            "customer_name": {
                                "caption": "Customer"
                            }
                        }
                    },
                    "slice": {
                        "rows": [{
                            "uniqueName": "tweet_sentiment"
                        }],
                        "columns": [{
                            "uniqueName": "[Measures]"
                        }],
                        "measures": [{
                            "uniqueName": "tweet_sentiment",
                            "caption": "sentiment"
                        }],
                        "reportFilters": [{
                            "uniqueName": "customer_name",
                            "filter": {
                                "members": ["customer.[{{tut.tutorial_title}}]"]
                            },
                        }],
                    },
                    "options": {
                        "viewType": "charts",
                        "chart": {
                            "type": "pie"
                        }
                    }
                }
            });
        }
    });

</script>
{% endfor %}


{% endblock %}
